<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo1"></p>
  <p id="demo2"></p>


  <script>
    setTimeout(() => {
      document.querySelector('#demo1').innerHTML = 'first'
    }, 3000)

    document.querySelector('#demo2').innerHTML = 'second'

    // 回调函数会在3s后执行  会先执行下面的语句
  </script>
</body>
</html>
