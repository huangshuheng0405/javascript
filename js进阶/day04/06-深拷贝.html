<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        uname: 'pink',
        age: 18,
        hobby: ['乒乓球', '足球'],
        family: {
          baby: 'pink2',
        },
      }

      const o = {}

      function deepCopy(newObj, oldObj) {
        for (let k in oldObj) {
          // 处理数组问题
          // 数组也是对象 所以数组判断放前面
          if (oldObj[k] instanceof Array) {
            newObj[k] = []
            deepCopy(newObj[k], oldObj[k])
          } else if (oldObj[k] instanceof Object) {
            newObj[k] = {}
            deepCopy(newObj[k], oldObj[k])
          } else {
            newObj[k] = oldObj[k]
          }
          // k 是属性名  oldObj[k] 是属性值
          // lodObj[k] === oldObj.k
        }
      }

      deepCopy(o, obj)
      console.log(o)
      o.age = 20
      o.hobby[0] = '篮球'
      o.family.baby = 'pink3'
      console.log(obj)
      console.log([1, 2] instanceof Object);
      
    </script>
  </body>
</html>
