<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 第17行代码返回false，因为obj修改了对象的name属性
    const obj = {name: '佩奇', age: 6}

    const newObj = obj
    // 并不是创建了一个新对象 而是将obj的内存地址（引用）赋值给了newobj
    obj.name = '乔治'

    console.log(newObj === obj);
    // 完全相同的内存地址 所以是true
  </script>
</body>
</html>
