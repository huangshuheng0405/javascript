<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="./lodash.min.js"></script>
  <script>
    const box = document.querySelector('.box')
    let i = 1  // 让这个变量++
    // 鼠标移动函数
    function mouseMove() {
      box.innerHTML = ++i
      // 如果里面存在大量操作 dom 的情况，可能会卡顿
    }

    // lodash 库
    // _.throttle(fun, time)
    // 100ms 只执行一次
    // box.addEventListener('mousemove', _.throttle(mouseMove, 100))


    // 手写节流函数
    // 声明一个定时器变量
    // 当鼠标每次滑动都先判断是否有定时器 如果有定时器则不开启定时器
    // 如果没有定时器则开启定时器 记得存到变量里面
    // 定时器里面调用执行的函数
    // 定时器里面要把定时器清空
    function throttle(fn, t) {
      let timer = null
      return function() {
        if (!timer) {
          timer = setTimeout(function(){
            fn()
            timer = null
          }, t)
        }
      }
    }

    box.addEventListener('mousemove', throttle(mouseMove, 100))
  </script>
</body>

</html>
