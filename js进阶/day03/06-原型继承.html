<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 构造函数 new 出来的对象 结构一样 对象不一样
    function Person() {
      this.eyes = 2
      this.head = 1
    }

    function Woman() {
    }

    function Man() {
    }

    Woman.prototype = new Person()
    Woman.prototype.constructor = Woman

    Woman.prototype.baby = function() {
      console.log('baby');
    }

    const red = new Woman()
    console.log(red.baby());

    console.log(red);

    Man.prototype = new Person()
    Man.prototype.constructor = Man
    const red1 = new Man()
    console.log(red1);
    
    
    

  </script>
</body>
</html>
