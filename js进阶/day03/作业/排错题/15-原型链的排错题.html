<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 以下等式返回true，是否正确，为什么
    console.log(Array.prototype.__proto__ === Object);
    // Array.prototype.__proto__ 指向的是 Array.prototype 这个对象的 上一级原型
    // 所有对象最终的继承自 Object.prototype 所以 Array.prototype 的原型就是 Object.prototype
    // 总结 Array.prototype.__proto__  ->   Object.prototype
  </script>
</body>
</html>
