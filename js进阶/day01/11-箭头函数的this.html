<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    console.log(this); // window

    function fn() {
      console.log(this); // window
    }
    fn()

    const obj = {
      name: 'hsh',
      fun: function () {
        console.log(this);
      }
    }
    obj.fun() // obj

    // 牵头函数的this 是上一层作用域的this
    const fun1 = () => {
      console.log(this);
    }
    fun1()

    const obj1 = {
      name: 'hsh',
      fun: () => {
        console.log(this);
        
      }
    } 
    obj1.fun() // window

    const obj2 = {
      name: "hsh",
      fun: function() {
        let i = 10
        const count =  () => {
          console.log(this); // obj
        }
        count()
      }
    }
    obj2.fun()


  </script>
</body>
</html>
