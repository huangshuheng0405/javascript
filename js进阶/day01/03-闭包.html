    <script>
      // function outer() {
      //   let a = 10
      //   function fn () {
      //     console.log(a);
      //   }
      //   fn()
      // }
      // // 闭包 = 外部函数的变量 + 内层函数
      // outer()


      function outer() {
        let a = 10
        function fn () {
          console.log(a);
        }
        return fn
      }
      let f = outer()
      f()
      // 外部函数执行完毕后，变量a不会销毁，因为被内层函数引用着
      // 这就是闭包

      function counter() {
        let count = 0
        return function() {
          count++
          console.log(count);
        }
      }
      let c = counter()
      c() // 1
      c() // 2
      c() // 3
      // count不会被外部修改
    </script>
  </body>
