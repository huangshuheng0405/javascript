<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    const arr =[1, 2, 3]
    console.log(...arr); // 1 2 3


    console.log(Math.max(...arr)); // 3
    console.log(Math.min(...arr)); // 1

    // 合并数组
    const arr2 = [4, 5, 6]
    const arr3 = [...arr, ...arr2]
    console.log(arr3); // [1, 2, 3, 4, 5, 6]
  </script>
</body>
</html>
