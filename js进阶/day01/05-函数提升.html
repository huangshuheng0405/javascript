<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数提升
    // 函数声明会被提升到当前作用域的顶部
    
    fn()
    function fn() {
      console.log('函数提升')
    }

    fun() // 报错
    // 函数表达式不会被提升
    var fun = function () {
      console.log('函数表达式')
    }
    

  </script>
</body>
</html>
