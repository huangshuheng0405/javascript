<body>


  <script>
    function getSum() {
      console.log(arguments); // 伪数组
      var sum = 0
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i]
      }
      console.log(sum);
      
    }
    getSum(2, 3);
    getSum(2, 3, 4, 6, 7);
  </script>
</body>
