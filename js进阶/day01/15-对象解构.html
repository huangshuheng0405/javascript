<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        uname: 'pink',
        age: 18,
      }
      // 对象解构语法
      // 必须使用对象中相同的属性名
      const { uname, age } = obj
      console.log(uname, age)

      // 可以重新改名 旧变量名: 新变量名
      const { uname: name, age: age1 } = obj
      console.log(name, age1)

      // 解构数组对象
      const pig = [
        {
          uname: 'peiqi',
          age: 18,
        },
      ]

      const [{ uname: name2, age: age2 }] = pig
      console.log(name2, age2)
    </script>
  </body>
</html>
