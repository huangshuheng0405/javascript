<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const o = { name: 'pink', age: 18 }
      // 获得所欲的属性名
      console.log(Object.keys(o)); // name age

      // 获得所有的属性值
      console.log(Object.values(o)); // 'pink' 18
      
      const oo = {}
      Object.assign(oo, o); // 新对象 旧对象
      console.log(oo);

      // 可以给对象添加新属性
      Object.assign(o, {gender: 'male'})
      console.log(o);
      
      
    </script>
  </body>
</html>
