<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数名相同 后面覆盖前面
    function fun() {
      document.write(1)
    }
    function fun() {
      document.write(2)
    }
    fun()

    // 参数不匹配
    function fun2(a, b) {
      return a + b
    }
    document.write(fun2(1)) // 1 +  undefined = NaN
  </script>
</body>
</html>
