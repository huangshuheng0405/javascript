<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = []
      while (arr.length < 5) {
        let num = +prompt(`请输入第${arr.length + 1}个数据`)
        if (num > 10 && num < 30) {
          arr.push(num)
        }
      }
    </script>
  </body>
</html>
