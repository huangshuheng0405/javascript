<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fun(arr = []) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
        if (min > arr[i]) {
          min = arr[i]
        }
      }
      return [max, min]
    }
    let ans = fun([11, 3, 55, 7, 29])
    document.write(`max value is ${ans[0]}<br>`)
    document.write(`min value is ${ans[1]}`)
  </script>
</body>
</html>
