<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: inline-block;
        width: 100px;
        height: 30px;
        padding: 5px 10px;
        margin: 5px;
        border: 3px solid pink;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        background-color: pink;
        text-align: center;
        line-height: 30px;
        /* color: orange; */
      }
    </style>
  </head>
  <body>
    <script>
      function sheet99() {
        for (let i = 1; i < 10; i++) {
          for (let j = 1; j < i + 1; j++) {
            document.write(`<span>${j} x ${i} = ${i * j}</span>`)
          }
          document.write('<br>')
        }
      }

      sheet99()
      sheet99()
      sheet99()
    </script>
  </body>
</html>
