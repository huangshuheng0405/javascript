<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // prompt 得到的是字符串型 要转换未数字型
    let n1 = +prompt('输入第一个数字')
    let n2 = +prompt('输入第二个数字')

    // 模板
    document.write(`两数和是${n1 + n2}`)
  </script>
</body>
</html>
