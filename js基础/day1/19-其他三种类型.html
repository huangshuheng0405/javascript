<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // true false 是布尔类型
      console.log(3 > 4)
      let x = true
      console.log(x)

      // 未定义类型 若数据类型   所以声明一个变量未赋值就是 undefined
      let num
      console.log(num)

      // null 空的
      let obj = null
      console.log(obj)

      // 计算有区别
      console.log(undefined + 1) // NaN
      console.log(null + 10) // 10
    </script>
  </body>
</html>
