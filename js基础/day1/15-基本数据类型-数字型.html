<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js 若数据类型的语言 只有我们赋值了 才知道是什么数据类型
    console.log(1 + 1);
    console.log(1 * 1);
    console.log(1 / 1);
    console.log(4 % 2);
    console.log(5 % 3);
    console.log(3 % 5);
    

    console.log("pink" - 2);
    console.log(NaN - 2);
    console.log(NaN + 2);
    console.log(NaN / 2);
    console.log(NaN === NaN);
    
    
  </script>
</body>
</html>
