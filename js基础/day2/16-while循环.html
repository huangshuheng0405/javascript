<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1
    while (i <= 3) {
      document.write(`while ${i} <br>`)
      i++
    }

    let end = +prompt('请输入循环次数')
    let cnt = 1
    while (cnt <= end) {
      document.write(`while ${cnt} <br>`)
      cnt++;
    }
  </script>
</body>
</html>
