<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 前置自增
    let i = 1
    ++i
    console.log(i);
    
    console.log(++i + 1);

    // 后置自增
    let x = 1
    console.log(x++);
    console.log(x);

    let y = 1
    console.log(y++ + 1); // 先运算再自增
    
    let z = 1
    console.log(z++ + ++z + z);
    // 1 + 3 + 3
    
    
    
  </script>
</body>
</html>
