<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let score = +prompt('请输入成绩')
    if (score >= 90) {
      alert('excellcent')
    } else if (score >= 70) {
      alert('well')
    } else if (score >= 60) {
      alert('pass')
    } else {
      alert('failed')
    }
  </script>
</body>
</html>
