<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 三元运算符
    // 条件 ？ 代码1 : 代码2
    // 条件为真 结果返回代码1 反之 返回代码2
    console.log(3 > 5 ? 3 : 5);
    let sum = 3 < 5 ? 3 : 5
    console.log(sum);
    
  </script>
</body>
</html>
