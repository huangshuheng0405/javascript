<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(3 > 5);
    console.log(3 >= 3);
    console.log(2 == '2'); // 比较运算符有隐式转换 把'2'转换为 2 双等号 值判断等值
    // === 为全等 值 和 数据类型都要一样才行
    console.log(2 === '2');
    console.log(NaN === NaN); // NaN 不等于任何人 包括自己
    console.log(2 !== '2'); // true
    console.log(2 != '2'); // false
    console.log('-------------------');
    console.log('a' < 'b');
    console.log('aa' < 'ab');
    console.log('aa' < 'aaa'); // 长度小的小
    
    

    
    
    
    
    

    
  </script>
</body>
</html>
