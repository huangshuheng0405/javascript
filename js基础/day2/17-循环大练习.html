<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1
      let sum = 0
      while (i <= 100) {
        sum += i
        i++
      }
      document.write(`1~100 sum is ${sum} <br>`)

      i = 1
      sum = 0
      while (i <= 100) {
          if (i % 2 === 0) {
            sum += i
          }
          i++;
      }
      document.write(`only even numbers are added up ths result is ${sum}`)
    </script>
  </body>
</html>
