<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .box {
        display: flex;
        width: 700px;
        height: 900px;
        border-left: 3px solid pink;
        border-bottom: 3px solid pink;
        margin: 150px auto;
        justify-content: space-around;
        /* 子元素主轴对齐方式 */
        /* 底对齐 */
        align-items: flex-end;
      }

      .box div {
        display: flex;
        width: 50px;
        background-color: pink;
        /* 文本按列排 */
        flex-direction: column;
        /* 数字最上面 季度最下面 */
        justify-content: space-between;
      }

      .box div span {
        margin-top: -30px;
        margin-left: 10px;
      }

      .box div h4 {
        margin-bottom: -35px;
        width: 70px;
        margin-left: -5px;
      }
    </style>
  </head>
  <body>
    <script>
      let arr = []
      for (let i = 0; i <= 4; i++) {
        arr.push(+prompt(`请输入第${i + 1}季度的数据`))
      }

      document.write('<div class="box">')

      for (let i = 0; i < arr.length; i++) {
        document.write(`
        <div style="height: ${arr[i]}px">
          <span>${arr[i]}</span>
          <h4>第${i + 1}季度</h4>
        </div>  
      `)
      }

      document.write("</div>")
    </script>
  </body>
</html>
