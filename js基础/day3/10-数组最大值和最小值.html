<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [987, 2324, 231, 12312, 312312]
      let max = arr[0] 
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        max < arr[i] ? max = arr[i] : 1
        min > arr[i] ? min = arr[i] : 20
      }
      document.write(`max is ${max}` + '<br>')
      document.write(`min is ${min}`)
    </script>
  </body>
</html>
