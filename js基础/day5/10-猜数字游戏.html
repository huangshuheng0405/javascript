<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let rd = getRandom(1, 10)
    document.write(rd)

    while (1) {
      let num = +prompt('请输入你猜的数字')
      if (num > rd) {
        alert('猜大了')
      } else if ( num < rd) {
        alert('猜小了')
      } else {
        alert('猜对了')
        break;
      }
    }
  </script>
</body>
</html>
