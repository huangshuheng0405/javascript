<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrapper {
      min-width: 400px;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: url(./images/avatar.jpg) no-repeat center / cover;
      overflow: hidden;
      margin-right: 20px;
    }

    .wrapper textarea {
      outline: none;
      border-color: transparent;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
      flex: 1;
      padding: 10px;
      transition: all .5s;
      height: 30px;
    }

    .wrapper textarea:focus {
      border-color: #e4e4e4;
      background: #fff;
      height: 50px;
    }

    .wrapper button {
      background: #00aeec;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      width: 70px;
      cursor: pointer;
    }

    .wrapper .total {
      margin-right: 80px;
      color: #999;
      margin-top: 5px;
      opacity: 0;
      transition: all .5s;
    }

    .list {
      min-width: 400px;
      max-width: 800px;
      display: flex;
    }

    .list .item {
      width: 100%;
      display: flex;
    }

    .list .item .info {
      flex: 1;
      border-bottom: 1px dashed #e4e4e4;
      padding-bottom: 10px;
    }

    .list .item p {
      margin: 0;
    }

    .list .item .name {
      color: #fb7299;
      font-size: 14px;
      font-weight: bold;
    }

    .list .item .text {
      color: #333;
      padding: 10px 0;
    }

    .list .item .time {
      color: #999;
      font-size: 12px;
    }







  </style>

</head>
<body>
  <div class="wrapper">
    <i class="avatar"></i>
    <textarea name="" id="tx" placeholder="发一条评论" rows="2" maxlength="200"></textarea>
    <button>发布</button>
  </div>

  <div class="wrapper">
    <span class="total">0/200字</span>
  </div>

  <div class="list">
    <div class="item">
      <i class="avatar"></i>
      <div class="info">
        <p class="name">清风徐来</p>
        <p class="text">大家都辛苦啦，感谢各位大大的努力，能圆满完成真是太好了[笑哭][支持]</p>
        <p class="time">2022-10-10 20:29:21</p>
      </div>
    </div>
  </div>


  <script>
    const tx = document.querySelector('#tx')
    const total = document.querySelector('.total')
    tx.addEventListener('focus', function() {
      // 让字数显示出来
      // 用透明度 消失和显示 比较柔和
      total.style.opacity = 1
    })

    tx.addEventListener('blur', function() {
      total.style.opacity = 0
    })

    tx.addEventListener('input', function() {
      total.innerHTML = (`${tx.value.length}/200字`)
    })
  </script>
</body>
</html>
