<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        position: relative;
        width: 1000px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
        text-align: center;
        line-height: 200px;
      }

      .box1 {
        position: absolute;
        right: 20px;
        top: 10px;
        width: 20px;
        height: 20px;
        cursor: wait;
        line-height: 20px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      我是广告
      <div class="box1">X</div>
    </div>

    <script>
      const box1 = document.querySelector(".box1")
      const box = document.querySelector(".box")

      box1.addEventListener("click", function () {
        box.style.display = "none"
      })
    </script>
  </body>
</html>
