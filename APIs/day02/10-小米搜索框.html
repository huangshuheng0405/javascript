<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }

      .mi {
        position: relative;
        width: 223px;
        margin: 100px auto;
      }

      .mi input {
        width: 223px;
        height: 48px;
        padding: 0 10px;
        font-size: 14px;
        line-height: 48px;
        border: 1px solid #e0e0e0;
        outline: none;
      }

      .mi .search {
        border: 1px solid #ff6700;
      }

      .result-list {
        display: none;
        position: absolute;
        left: 0;
        top: 48px;
        width: 223px;
        border: 1px solid #ff7600;
        border-top: 0px;
        background-color: #fff;
      }

      .result-list a {
        display: block;
        padding: 6px 15px;
        font-size: 12px;
        color: #424242;
        text-decoration: none;
      }

      .result-list a:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="mi">
      <input type="search" placeholder="xiaomi" />
      <ul class="result-list">
        <li><a href="#">全部商品</a></li>
        <li><a href="#">xiaomi 11</a></li>
        <li><a href="#">xiaomi 105</a></li>
        <li><a href="#">xiaomi 笔记本</a></li>
        <li><a href="#">xiaomi 手机</a></li>
        <li><a href="#">黑鲨4</a></li>
        <li><a href="#">小米空调</a></li>
      </ul>
    </div>


    <script>
      const input = document.querySelector('[type=search]')
      const ul = document.querySelector('.mi .result-list')
      // 点击显示列表
      input.addEventListener('focus', function() {
        ul.style.display = 'block'
        input.classList.add('search')
      })

      // 失去焦点 隐藏列表
      input.addEventListener('blur', function() {
        ul.style.display = 'none'
        input.classList.remove('search')
      })
    </script>
  </body>
</html>
