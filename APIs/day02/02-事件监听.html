<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click</button>


    <script>
      // 1.事件源 按钮
      // 2.事件类型 点击鼠标
      // 3.事件处理程序 弹出对话框
      const btn = document.querySelector('button')
      btn.addEventListener('click', function() {
        alert('hello')
      })


    </script>
  </body>
</html>
