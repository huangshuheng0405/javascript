<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul>
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
  </ul>

  <script>
    const lis = document.querySelectorAll('.item')

    for (let i = 0; i < lis.length; i++) {
      lis[i].style.color = 'red'
    }
  </script>
</body>
</html>
