<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>click</button>
  <script>
    const btn = document.querySelector('button')
    btn.addEventListener('click', function() {
      // 当函数调用完之后 会把变量回收
      const num = Math.random()
      console.log(num);
    })
  </script>
</body>
</html>
